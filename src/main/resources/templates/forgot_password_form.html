<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Login Page</title>
</head>
<body>
	<section >
		<div class="container col-md-6">
        <div class="card">
            <div class="card-body">
            	<h3 class="text-center">Your Registered Email</h3>
            	<div class="container">
            	<div th:if="${session.message}"  class="text-center alert alert-danger">
					<span class="text-center" th:text="${session.message.content}"></span>
					  <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
            		<form method="Post" th:action="@{/send-otp}">
            			<div class="form-group mt-3">
            				<input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
            			</div>
            			<div class="container text-center">
            				<button class="btn btn-warning">Send OTP</button>
            			</div>
            		</form>
            	</div>
            </div>
            
        </div>
    </div>
	</section>

</body>
</html>
