<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Login Page</title>
</head>
<body>
	<section >
		<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
            <img id="profile-img" class="profile-img-card" src="/image/user-profile.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" th:action="@{/signin}" method="Post">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form><!-- /form -->
            <div class="container">
            		<a th:href="@{/forgot}" class="forgot-password">
               			 Forgot the password?
            		</a>
            		<a th:href="@{/signup}" class="forgot-password">
               			 Sign Up
            		</a>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">Invalid Username and Password</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
            <div th:if="${param.change}" class="alert alert-primary"><span th:text="${param.change}"></span></div>
        </div><!-- /card-container -->
    </div><!-- /container -->
	</section>

</body>
</html>
