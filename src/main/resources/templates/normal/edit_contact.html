<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Add Contact</title>
</head>
<body>
	<section >
		<!-- <div class="container bg-light"> -->
		
		<div class="card mt-0 mr-3">
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="text-center alert" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>
			<div class="card-body">
				<h1 class="text-center">Edit Contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form class="mt-10" th:action="@{/user/update-contact}" th:object="${contact}" enctype="multipart/form-data" method="POST">
								
								<!-- first name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="hidden" name="cId" th:value="${contact.cId}"/>
									<input required type="text" class="form-control" th:value="${contact.cFirstName}" name="cFirstName" id="firstname" placeholder="Enter First Name ">
								</div>
								<!-- last name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" class="form-control" th:value="${contact.cSecondName}" name="cSecondName" id="lastname" placeholder="Enter Second Name ">
								</div>
								<!-- phone number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input min=10 required type="number" class="form-control" th:value="${contact.cPhone}" name="cPhone" id="phonenumber" placeholder="Enter Phone Number ">
								</div>
								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope"></i>
										</div>
									</div>
									<input required type="email" class="form-control" th:value="${contact.cEmail}" name="cEmail" id="email" placeholder="Enter Email Address ">
								</div>
								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" class="form-control" th:value="${contact.cWork}" name="cWork" id="work" placeholder="Enter Work ">
								</div>
								<!-- description -->
								<div class="form-group mt-3">
									<textarea name="cDescription" th:text="${contact.cDescription}" id="mytextarea" rows="10" class="form-control" placeholder="Enter Contact Description"></textarea>
								</div>
								<div class="container text-center">
									<img class="profile-pic" style="width:200px; height:200px;" th:src="@{'/profile_pic/'+${contact.cImage}}"/>
								</div>
								<div class="custom-file mt-1">
								<p>Choose new profile picture</p>
									<input type="file" name="profile_image" id="profile-pic" class="form-control">
								</div>
								
								<div class="form-group mt-2">
									<button type="submit" class="btn main-primary btn_hover text-white">Update Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		<!-- </div> -->
	
			
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>

</body>
</html>
