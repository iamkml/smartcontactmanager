<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Change Password</title>
</head>
<body>
	<section >
		<div class="container col-md-6">
        <div class="card">
            <div class="card-body">
            	
            	<div class="container">
            	<h3 class="text-center">Enter New Password</h3>
            		<form method="Post" th:action="@{/change-password}">
            		
            			<div class="form-group mt-3">
            				<input type="text" name="newpassword" class="form-control" placeholder="Enter New Password" required>
            			</div>
            			<div class="container text-center">
            				<button class="btn btn-primary">Change Password</button>
            			</div>
            		</form>
            	</div>
            </div>
            
        </div>
    </div>
	</section>

</body>
</html>
